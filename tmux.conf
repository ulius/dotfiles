# need this or vim won't have color + throws errors
set -g default-terminal xterm
#set -g default-terminal screen-256color

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
# send C-a to application if you hit it twice
bind C-a send-prefix

# force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# splitting windows
bind | split-window -h # stack horizontally
bind - split-window -v # stack vertically

# moving panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# change window number
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# remove delay (pg 17 tmux pragprog)
set -sg escape-time 1

# first window/pane is 1
set -g base-index 1
setw -g pane-base-index 1

# mouse off
setw -g mode-mouse off


#### COLOUR
#Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: . . . . .
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Inconsolata-dz-Powerline Theme:
#[fg=white,bg=colour39,noreverse,bold]
#green hostname: fg=colour22,bg=colour148
set -g status-left '#[fg=colour235,bg=colour252,bold] . #S #[fg=colour252,bg=colour238,nobold].#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold].'
set -g status-right '#[fg=colour238,bg=colour234,nobold].#[fg=colour245,bg=colour238] #h #[fg=colour252].#[fg=colour235,bg=colour252,bold] #(wemux status_users) '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39].#[fg=colour25,bg=colour39,noreverse,bold] #I . #W #[fg=colour39,bg=colour234,nobold]."
bind t run-shell 'wemux display_users'
